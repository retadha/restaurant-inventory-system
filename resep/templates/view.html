{% extends "base.html" %}
{% load static%}

{% block body %}
    <div class="container">
        <div class="card m-4 p-4 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body d-flex justify-content-center">
                <div class="d-flex flex-column align-items-stretch w-75 gap-3">
                    <h1 class="text-center">{{ nama }}</h1>

                    <div class="d-flex flex-column align-items-stretc">
                        <h2 class="text-center">Bahan</h2>
                        <pre class="" style="font-family: system-ui; line-height: 1.8">{{ bahan }}</pre>
                    </div>
                    <div class="d-flex flex-column align-items-stretch">
                        <h2 class="text-center">Langkah</h2>
                    <pre class="" style="font-family: system-ui; line-height: 1.8; white-space: pre-wrap; word-break: break-word;">{{ cara_memasak }}</pre>
                    </div>



                    <div class="d-flex justify-content-center" style="gap: 10px">
                        <a class="btn btn-outline-dark" href="{% url 'resep:list' %}" role="button">Kembali</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
