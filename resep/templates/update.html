{% extends "base.html" %}
{% load static %}

{% block style %}
    <style>
        h2 {
            color: #787885;
        }
    </style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="card m-4 p-4 shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <div class="justify-content-center">
                <h1 class="text-center">Update Resep</h1>

                <br>
                <br>
                <form class="d-flex justify-content-center" action="{% url 'resep:update' id_resep %}" method="POST">

                    {% csrf_token %}

                    <div class="w-50 d-flex flex-column justify-content-start align-items-strecth gap-3">


                        <div class="d-flex flex-column align-items-stretch">
                            <div class="d-flex">
                                <h2 class="text-center">Nama<sup>*</sup></h2>
                            </div>

                            <input name="nama" type="text" class="rounded" value="{{ nama }}" required>
                        </div>

                        <div class="d-flex flex-column align-items-stretch">
                            <div class="d-flex">
                                <h2 class="text-center">Bahan<sup>*</sup></h2>
                            </div>
                            <textarea name="bahan" class="rounded" rows="10" required>{{ bahan }}</textarea>
                        </div>

                        <div class="d-flex flex-column align-items-stretch">
                            <div class="d-flex">
                                <h2 class="text-center">Cara Memasak<sup>*</sup></h2>
                            </div>
                            <textarea name="cara_memasak" class="rounded" rows="10" required>{{ cara_memasak }}</textarea>
                        </div>


                        <div class="d-flex justify-content-center align-items-center gap-3">
                            <a class="btn btn-outline-dark" href="{% url 'resep:list' %}" role="button">BATAL</a>
                            <button type="submit" class="btn" style="background: #BFA89B;color: white">SIMPAN</button>
                        </div>
                    </div>




                </form>



            </div>
        </div>
    </div>
</div>
{% endblock %}
