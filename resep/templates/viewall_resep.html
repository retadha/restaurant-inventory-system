{% extends "base.html" %}
{% load static%}

{% block body %}
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="card m-4 p-4 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h1 class="text-center">Daftar Resep</h1>
                <br>
                <br>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nama Menu</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for resep in daftar_resep %}
                        <tr>
                          <th scope="row">{{ forloop.counter }}</th>
                          <td>{{ resep.nama }}</td>
                          <td>
                              <a class="btn btn-success" href="{% url 'resep:view_resep' resep.id_resep %}" role="button">Detail</a>
                          </td>
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
