{% extends "base.html" %}
{% load static%}

{% block body %}
    <div class="container">
        <div class="card m-4 p-4 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <div class="justify-content-center">
                    <h1 class="text-center">{{ nama }}</h1>

                    <br>
                    <br>
                    <h2 class="text-center mb-3">Bahan</h2>
                    <div class="d-flex justify-content-center">
                        <pre style="font-family: system-ui; line-height: 1.8">{{ bahan }}</pre>
                    </div>


                    <br>
                    <br>
                    <h2 class="text-center mb-3">Langkah</h2>
                    <div class="d-flex justify-content-center">
                        <pre style="font-family: system-ui; line-height: 1.8">{{ cara_memasak }}</pre>
                    </div>

                    <br>
                    <br>
                    <div class="d-flex justify-content-center" style="gap: 10px">
                        <a class="btn btn-warning" href="{% url 'resep:viewall_resep' %}" role="button">Kembali</a>
                        <a class="btn btn-success" href="{% url 'resep:edit_resep' id_resep %}" role="button">Update</a>
                        <a class="btn btn-danger" href="{% url 'resep:delete_resep' id_resep %}" role="button">Delete</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
