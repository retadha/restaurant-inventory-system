{% extends "base.html" %}
{% load static%}

{% block body %}
    <div class="container">
        <div class="card m-4 p-4 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body d-flex justify-content-center">
                <div class="d-flex flex-column align-items-stretch w-75 gap-3">
                    <h1 class="text-center">{{ nama }}</h1>

                    <div class="d-flex flex-column align-items-stretc">
                        <h2 class="text-center">Bahan</h2>
                        <pre class="" style="font-family: system-ui; line-height: 1.8">{{ bahan }}</pre>
                    </div>
                    <div class="d-flex flex-column align-items-stretch">
                        <h2 class="text-center">Langkah</h2>
                    <pre class="" style="font-family: system-ui; line-height: 1.8; white-space: pre-wrap; word-break: break-word;">{{ cara_memasak }}</pre>
                    </div>



                    <div class="d-flex justify-content-center" style="gap: 10px">
                        <a class="btn btn-outline-dark" href="{% url 'resep:viewall_resep' %}" role="button">Kembali</a>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDelete">
                          Hapus
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Konfirmasi Penghapusan Resep</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                Apakah Anda yakin ingin menghapus resep {{ nama }}?
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Batal</button>
                                <a class="btn btn-danger" href="{% url 'resep:delete_resep' id_resep %}" role="button">Hapus</a>
                              </div>
                            </div>
                          </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
