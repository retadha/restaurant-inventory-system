{% extends 'base.html' %} {% load static %} 
{% block body %}

{% for message in messages %}
  {% if message.tags == 'alert-success' %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  {% if message.tags == 'alert-danger' %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %} 
{% endfor %}

<div class="p-2 d-flex flex-column align-items-center">
  <h1 class="py-4">Tambah Resep</h1>
  <form class="d-flex flex-column gap-4 w-50" action="{% url 'resep:create' %}" method="POST">
    {% csrf_token %}
    <div class="d-flex flex-column gap-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="nama" name="nama" placeholder=" " />
        <label for="nama">Nama</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="bahan" name="bahan" placeholder=" "/>
        <label for="bahan">Bahan</label>
      </div>
      <div class="form-floating">
        <textarea name="cara_memasak" class="form-control rounded" rows= "20" id="cara_memasak" name="cara_memasak" placeholder=" "/></textarea>
          <label for="cara_memasak">Cara Memasak</label>
      </div>
      
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3">
        <a class="btn btn-outline-dark" href="{% url 'resep:list' %}" role="button">Batal</a>
        <button type="submit" class="btn" style="background: #987554; color: white">Simpan</button>
    </div>
  </form>
</div>
{% endblock %}
