{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="container">
    <div class="card m-4 p-4 shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <div class="justify-content-center">
                <h1 class="text-center">Update Resep</h1>

                <br>
                <br>
                <form action="{% url 'resep:edit_resep' id_resep %}" method="POST">

                    {% csrf_token %}
                    <div class="d-flex flex-column justify-content-start align-items-center">
                        <h2 class="text-center">Nama</h2>
                        <input type="number" name="id_resep" hidden>
                        <input name="nama" type="text" class="rounded" value="{{ nama }}">


                        <h2 class="text-center mt-3">Bahan</h2>
                        <textarea name="bahan" class="rounded" cols="70" rows="10">{{ bahan }}</textarea>


                        <h2 class="text-center mt-3">Cara Memasak</h2>
                        <textarea name="cara_memasak" class="rounded" cols="70" rows="10">{{ cara_memasak }}</textarea>


                        <div class="d-flex justify-content-center mt-3" style="gap: 10px">
                            <a class="btn btn-danger" href="{% url 'resep:view_resep' id_resep %}" role="button">Batalkan</a>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>




                </form>



            </div>
        </div>
    </div>
</div>
{% endblock %}
