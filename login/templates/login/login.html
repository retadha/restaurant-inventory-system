{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}" />
    <title>Login | Noorumi</title>
  </head>
  <body class="d-flex flex-column align-items-center">
    <h1 class="text-center m-3">Login</h1>

    <form method="post" class="m-5 d-flex flex-column gap-2 text-center w-50">
      {% csrf_token %}
      <div class="">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <div class="d-flex justify-content-center">
          {% for message in messages %} 
            {% if message.tags == 'success' %}
              <div role="alert" class="my-2">{{ message }}</div>
            {% endif %} 
            {% if message.tags == 'error' %}
            <div class="alert alert-danger alert-dismissible fade show my-2" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %} 
        {% endfor %}
        </div>

        <div
          class="d-flex gap-2 justify-content-center align-self-center p-3"
        >
          <input type="checkbox" name="showPwd" id="pwd" />
          <label for="pwd" class="">Show Password</label>
        </div>
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary px-4">Login</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'js/auth/login.js' %}"></script>
  </body>
</html>
