{% extends 'base.html' %}

{% block body %}
  <h2>Employee List</h2>

  <a href="{% url 'create_employee' %}">Add Employee</a>

  <form method="GET">
    <input type="text" name="search-area" id="search-area">
    <input type="submit" value="Search">
  </form>

  <table>
    <thead>
      <tr>
        <th>Nama Lengkap</th>
        <th>Role</th>
        <th>Gedung</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
      <tr>
        <td>{{ employee.nama }}</td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.id_gedung }}</td>
        <td><a href="{% url 'employee_detail' employee.id %}">View Details</a></td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No employees found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
