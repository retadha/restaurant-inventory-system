{% extends 'base.html' %}

        <div class="card-body">

                <div class="text-center">
                    <h3>Riwayat</h3>
                </div>
                <div class="d-flex justify-content-center gap-5 py-2">
                    {% if gedung == "1"  %}

                    {% endif %}
                    {% if gedung == "0"  %}

                    {% endif %}
                </div>
            </div>
        </div>
    </div>   
</div>
{% endblock %}
